<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página em Desenvolvimento</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buttons a {
      padding: 10px 20px;
      font-size: 14px;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    .buttons a.contact {
      background-color: #28a745;
    }

    .buttons a.contact:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../../../assets/pagina_em_construcao.gif" alt="Página em desenvolvimento">
    <h1>Estamos Trabalhando!</h1>
    <p>Esta página está em desenvolvimento. Em breve, teremos novidades para você!</p>
    <div class="buttons">
      <a href="/" class="home">Voltar ao Início</a>
      <a href="mailto:contato@exemplo.com" class="contact">Entre em Contato</a>
    </div>
  </div>
</body>
</html>
